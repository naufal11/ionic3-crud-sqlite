<ion-header>
  <ion-navbar>
    <ion-title>
      My Expense
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Expense List</h2>
  <ion-card *ngFor="let expense of expenses; let i = index">
    <ion-card-header>
      {{expense.description}}
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item-sliding>
          <ion-item nopadding>
            <ion-avatar item-start>
              <img src="assets/imgs/logo.png">
            </ion-avatar>
            <p>
              <span>{{expense.date}}</span><br>
              Type: {{expense.type}}<br>
            </p>
            <h3 item-end>
              ${{expense.amount}}
            </h3>
          </ion-item>
          <!-- slide right items down here -->
          <ion-item-options side='right'>
            <button ion-button (click)="editData(expense.rowid)">
              <ion-icon name="paper"></ion-icon>
            </button>
            <button ion-button color="danger" (click)="deleteData(expense.rowid)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Balance: ${{balance}}</ion-title>
  </ion-toolbar>
</ion-footer>
